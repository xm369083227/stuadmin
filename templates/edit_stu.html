{% extends "master.html" %}
{% block css %}
    <style>
        table{
            border:1px solid #efefef;
        }
    </style>
{% endblock %}
{% block content %}
    <form action="/edit_stu/" method="POST">
            <input type="text" style="display:none" name="nid" value={{ stu_obj.id }}>
            <p><input type="text" name="username" placeholder={{ stu_obj.username }}></p>
            <p><input type="text" name="age" placeholder={{ stu_obj.age }}></p>
            <p>
                男<input type="radio" name="gender" value="0">
                女<input type="radio" name="gender" value="1">
            </p>
            <p>
                <select name="cs">
                    {% for row in cs_list %}
                    <option value="{{ row.id }}">{{ row.title }}</option>
                    {% endfor %}
                </select>
            </p>
            <p><input type="submit" value="提交"></p>
    </form>
{% endblock %}
